<!doctype html>

<html>
	<head>
		<script src="../aframe/aframe.min.js"> </script>
		<script src="../arjs/aframe-ar-nft.js"></script>
		<link rel="stylesheet" href="ar-nft.css">
		<script src="registerevents.js"></script>
	</head>
	<body>
	<div class="arjs-loader">
		<div>Loading, please wait...</div>
	</div>

	<a-scene vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;" embedded arjs="trackingMethod: best; 
		sourceType: webcam; debugUIEnaabled: false;">


		<a-nft  type="nft" url="/icto/assets/tropical" emitevents registerevents>
			<a-entity scale="15 15 15" rotation="-90 0 0" position="300 300 0">
			<a-box position="-3 0 -5" color="black" depth="2" height="0.5" width="2"></a-box>
			<a-box position="0 0 -5" color="black" depth="2" height="0.5" width="2"></a-box>
			<a-box position="3 0 -5" color="black" depth="2" height="0.5" width="2"></a-box>
		
			<a-cylinder color="black" height="3.15" radius="0.2" position="-3 1.5 -5"></a-cylinder>
			<a-cylinder color="black" height="3.15" radius="0.2" position="0 1.5 -5"></a-cylinder>
			<a-cylinder color="black" height="3.15" radius="0.2" position="3 1.5 -5"></a-cylinder>

			<a-torus color="#4B0082" arc="360" radius="0.3" radius-tubular="0.1" position="-3 2.85 -5" rotation="90 0 0" scale="0.8 0.8 1"
				animation = "property: position; to: -3 4 -5; dur: 700; easing: linear; loop: 1"
				animation__2 = "property: position; delay: 3900; from: -3 4 -5; to: 3 4 -5; dur: 1200; easing: linear; loop: 1"
				animation__3 = "property: position; delay: 5200; from: 3 4 -5; to: 3 0.45 -5; dur: 1000; easing: linear; loop: 1"></a-torus>

			<a-torus color="#0000FF" arc="360" radius="0.3" radius-tubular="0.1" position="-3 2.45 -5" rotation="90 0 0" scale="1 1 1"
				animation = "property: position; delay: 6500; to: -3 4 -5; dur: 400; easing: linear; loop: 1"
				animation__2 = "property: position; delay: 7300; from: -3 4 -5; to: 0 4 -5; dur: 700; easing: linear; loop: 1"
				animation__3 = "property: position; delay: 8100; from: 0 4 -5; to: 0 0.45 -5; dur: 1000; easing: linear; loop: 1"></a-torus>

			<a-torus color="#1E90FF" arc="360" radius="0.3" radius-tubular="0.1" position="-3 2.05 -5" rotation="90 0 0" scale="1.2 1.2 1"
				animation = "property: position; delay: 9500; to: -3 4 -5; dur: 700; easing: linear; loop: 1"
				animation__2 = "property: position; delay: 10400; from: -3 4 -5; to: 3 4 -5; dur: 1200; easing: linear; loop: 1"
				animation__3 = "property: position; delay: 11700; from: 3 4 -5; to: 3 0.85 -5; dur: 1000; easing: linear; loop: 1"></a-torus>

			<a-torus color="#008000" arc="360" radius="0.3" radius-tubular="0.1" position="-3 1.65 -5" rotation="90 0 0" scale="1.4 1.4 1"
				animation = "property: position; delay: 12800; to: -3 4 -5; dur: 400; easing: linear; loop: 1"
				animation__2 = "property: position; delay: 13500; from: -3 4 -5; to: 0 4 -5; dur: 700; easing: linear; loop: 1"
				animation__3 = "property: position; delay: 14300; from: 0 4 -5; to: 0 0.85 -5; dur: 1000; easing: linear; loop: 1"></a-torus>

			<a-torus color="#FFFF00" arc="360" radius="0.3" radius-tubular="0.1" position="-3 1.25 -5" rotation="90 0 0" scale="1.6 1.6 1"
				animation = "property: position; delay: 15400; to: -3 4 -5; dur: 700; easing: linear; loop: 1"
				animation__2 = "property: position; delay: 16200; from: -3 4 -5; to: 3 4 -5; dur: 1200; easing: linear; loop: 1"
				animation__3 = "property: position; delay: 17500; from: 3 4 -5; to: 3 1.25 -5; dur: 1000; easing: linear; loop: 1"></a-torus>

			<a-torus color="#FF8C00" arc="360" radius="0.3" radius-tubular="0.1" position="-3 0.85 -5" rotation="90 0 0" scale="1.8 1.8 1"
				animation = "property: position; delay: 18600; to: -3 4 -5; dur: 400; easing: linear; loop: 1"
				animation__2 = "property: position; delay: 19100; from: -3 4 -5; to: 0 4 -5; dur: 700; easing: linear; loop: 1"
				animation__3 = "property: position; delay: 19900; from: 0 4 -5; to: 0 1.25 -5; dur: 1000; easing: linear; loop: 1"></a-torus>

			<a-torus color="#FF0000" arc="360" radius="0.3" radius-tubular="0.1" position="-3 0.45 -5" rotation="90 0 0" scale="2 2 1"
				animation = "property: position; delay: 21000; to: -3 4 -5; dur: 700; easing: linear; loop: 1"
				animation__2 = "property: position; delay: 21800; from: -3 4 -5; to: 3 4 -5; dur: 1200; easing: linear; loop: 1"
				animation__3 = "property: position; delay: 23100; from: 3 4 -5; to: 3 1.65 -5; dur: 1000; easing: linear; loop: 1"></a-torus>  
		</a-entity>
		</a-nft>
		<a-entity camera></a-entity>
	</a-scene>
	</body>
</html>
