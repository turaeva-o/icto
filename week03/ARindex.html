<!DOCTYPE html>

<html>
	<head>
		<title>Додавання AR.js до програми</title>
		<meta charset="utf-8">
		<script src="../aframe/aframe.min.js"></script>
   		<script src="../arjs/aframe-ar.js"></script>
	</head>
        	<a-scene embedded arjs='trackingMethod: best;'>
			<a-anchor hit-testing-enabled='true'>
				<a-torus position="0 0.5 0" color="green" radius="0.5" animation="property: components.material.material.color; type: color; from: green; to: red; loop: true; dur: 10000"></a-torus>
				<a-plane width="3.5" height="3.5" rotation="-55 0 0" position="0 -1 0" color="purple"
				src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/illustration/758px-Canestra_di_frutta_(Caravaggio).jpg"></a-plane>
				<a-cylinder color="yellow" height="2" radius="0.05" position="0 0 0"></a-cylinder>
				<a-cylinder color="blue" height="2" radius="0.05" position="1 0 0"></a-cylinder>
				<a-torus-knot color="orange" radius="0.5" position="1 0.5 0" animation="property: rotation; to: 0 0 360; loop: true; dur: 10000"></a-torus-knot>
				<a-plane width="2.5" height="1.5" position="0 1 -1"></a-plane>
				<a-text value="Вітаємо у браузерній VR!" font="arial-msdf.json" negate="false" color="black" width="3" position="-1 0.5 -1"></a-text>
			</a-anchor>	
        		<a-entity camera></a-entity>
        	</a-scene>
    	</body>
</html>
